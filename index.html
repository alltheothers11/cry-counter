<h4>The number below is how many times you've cried in the past week</h4>

<p id="p">
0
</p>

<button id="clicker" type="button">Click Me!</button>

<script>
var i = 0
document.getElementById ("clicker").onclick = function(){
    document.getElementById("p").innerHTML = Math.floor(Math.random() * 1000000)+1;


}


</script>
